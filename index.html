<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Pedro Gomez">
  <meta name="keywords"
    content="photo sharing, social media, photography, image sharing, picture sharing, photo editing, photo filters, photo effects, camera, photography community, influencers">
  <meta name="description"
    content="Discover and share amazing photos with our community. Upload, edit, and share your favorite moments with friends and family. Follow and get inspired by talented photographers and influencers.">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" class="header__image" alt="around the U.S. logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/jacques-cousteau.jpeg" alt="Avatar">
        <div class="profile__info">
          <div class="profile__header-flex">
            <h1 class="profile__title">Jacques Cousteauv</h1>
            <button class="profile__edit-button" type="button"> </button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">Â©2022 Around The U.S.</p>
    </footer>
  </div>

  <!-- Edit profile modal -->
  <div class="modal" id="edit-modal">
    <div class="modal__container">
      <button type="button" class="modal__close"></button>
      <h3 class="modal__heading">Edit Profile</h3>
      <form class="modal__form">
        <label class="modal__label">
          <input id="modal__name" type="text" name="name" class="modal__input" placeholder="Name" minlength="2"
            maxlength="40" required />
          <span class="modal__error" id="modal__name-error"></span>
        </label>
        <label class="modal__label">
          <input id="modal__desc" type="text" name="modal__desc" class="modal__input" placeholder="Description"
            minlength="2" maxlength="200" required />
          <span class="modal__error" id="modal__desc-error"></span>
        </label>
        <button type="submit" class="modal__button">Save</button>
      </form>
    </div>
  </div>
  <!-- Card modal -->
  <div class="modal" id="add-card-modal">
    <div class="modal__container">
      <button type="button" class="modal__close"></button>
      <h3 class="modal__heading">New Place</h3>
      <form class="modal__form" id="add-card-form">
        <label class="modal__label">
          <input type="text" name="title" id="modal__title" class="modal__input modal__input_title" placeholder="Title"
            minlength="2" maxlength="40" required />
          <span class="modal__error" id="modal__title-error"></span>
        </label>
        <label class="modal__label">
          <input type="url" name="url" id="modal__url" class="modal__input modal__input_url" placeholder="Image URL"
            required />
          <span class="modal__error" id="modal__url-error"></span>
        </label>
        <button type="submit" class="modal__button modal__button_disabled" disabled>Save</button>
      </form>
    </div>
  </div>
  <!-- Image modal -->
  <div class="modal" id="zoom-modal">
    <div class="modal__container modal__container-zoom">
      <button type="button" class="modal__close modal__close-zoom"></button>
      <img class="modal__image" />
      <p class="modal__subtitle">New Place</h3>
    </div>
  </div>
  <!--Card Template -->
  <template id="card-template">
    <article class="card">
      <img class="card__trash" src="images/trash-icon.svg" />
      <img class="card__image" src="" alt="" />
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>


  <script src="pages/index.js" type="module" defer></script>
</body>

</html>
