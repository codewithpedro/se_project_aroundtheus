<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Pedro Gomez">
  <meta name="keywords"
    content="photo sharing, social media, photography, image sharing, picture sharing, photo editing, photo filters, photo effects, camera, photography community, influencers">
  <meta name="description"
    content="Discover and share amazing photos with our community. Upload, edit, and share your favorite moments with friends and family. Follow and get inspired by talented photographers and influencers.">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" class="header__image" alt="around the U.S. logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/jacques-cousteau.jpeg" alt="Avatar">
        <div class="profil:e__info">
          <div class="profile__header-flex">
            <h1 class="profile__title">Jacques Cousteauv</h1>
            <button class="profile__edit-button" type="button"> </button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>

        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">Â©2022 Around The U.S.</p>
    </footer>
  </div>
  <div class="modal">
    <div class="modal__container">
      <button type="button" class="modal__close"></button>
      <p class="modal__heading">Edit Profile</p>
      <form class="modal__form">
        <label for="modal__name" class="modal__label"></label>
        <input id="modal__name" type="text" name="name" class="modal__input" />
        <label for="modal__desc" class="modal__label"></label>
        <input id="modal__desc" type="text" name="modal__desc" class="modal__input" value="Explorer" />
        <button type="submit" class="modal__button">Save</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img class="card__image" src="" alt="" />
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>


  <script src="scripts/index.js"></script>
</body>

</html>
