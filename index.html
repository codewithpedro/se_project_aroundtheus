<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Pedro Gomez">
  <meta name="keywords"
    content="photo sharing, social media, photography, image sharing, picture sharing, photo editing, photo filters, photo effects, camera, photography community, influencers">
  <meta name="description"
    content="Discover and share amazing photos with our community. Upload, edit, and share your favorite moments with friends and family. Follow and get inspired by talented photographers and influencers.">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Around the U.S</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" class="header__image" alt="around the U.S. logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="images/jacques-cousteau.jpeg" alt="Avatar">
        <div class="profile__info">
          <div class="profile__header-flex">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"> </button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>

        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/yosemite.jpg" alt="Lake Louise">
          <div class="card__description">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/lake-louise.jpg" alt="Lake Louise">
          <div class="card__description">
            <h2 class="card__title">Lake Louise</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/bald-mountains.jpg" alt="Lake Louise">
          <div class="card__description">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/latemar.jpg" alt="Lake Louise">
          <div class="card__description">
            <h2 class="card__title">Latemar</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/vanoise.jpg" alt="Lake Louise">
          <div class="card__description">
            <h2 class="card__title">Vanoise National</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/lago.jpg" alt="Lake Louise">
          <div class="card__description">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
